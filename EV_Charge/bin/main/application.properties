spring.application.name=EV_Charge
server.port=8485

#Spring MVC
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#Database config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/atom
spring.datasource.username=bts
spring.datasource.password=1234
#spring.datasource.url=jdbc:mysql://localhost:3306/EV_Charge
#spring.datasource.username=EV_Charge
#spring.datasource.password=EV_Charge1234

#mybatis config
mybatis.config-location=classpath:mybatis-config.xml

#redis
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379

#elasticsearch
spring.elasticsearch.rest.uris=http://localhost:9200
spring.elasticsearch.rest.connection-timeout=1000
spring.elasticsearch.rest.read-timeout=3000

spring.config.import=optional:application-secret.properties